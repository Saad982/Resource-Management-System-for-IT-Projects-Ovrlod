<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resource Allocation</title>
  <link href="styles/style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg bg-white border-bottom shadow-sm px-4 py-2">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-primary" href="dashboard.html">ðŸ“Š Resource Allocation</a>
      <div class="ms-auto">
        <a href="dashboard.html" class="btn btn-outline-secondary btn-sm me-2">Dashboard</a>
        <button id="logoutBtn" class="btn btn-outline-primary btn-sm">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h3 class="mb-4">Allocate Employee to Project</h3>

    <form id="allocationForm" class="card p-4 shadow-sm bg-white mb-4">
      <div class="row g-3">
        <div class="col-md-4">
          <label for="employee" class="form-label">Employee</label>
          <select id="employee" class="form-select" required></select>
        </div>
        <div class="col-md-4">
          <label for="project" class="form-label">Project</label>
          <select id="project" class="form-select" required></select>
        </div>
        <div class="col-md-4">
          <label for="role" class="form-label">Role</label>
          <input type="text" id="role" class="form-control" required>
        </div>
        <div class="col-md-3">
          <label for="startDate" class="form-label">Start Date</label>
          <input type="date" id="startDate" class="form-control" required>
        </div>
        <div class="col-md-3">
          <label for="endDate" class="form-label">End Date</label>
          <input type="date" id="endDate" class="form-control" required>
        </div>
        <div class="col-md-3">
          <label for="percentage" class="form-label">Allocation %</label>
          <input type="number" id="percentage" class="form-control" min="1" max="100" required>
        </div>
        <div class="col-md-3 d-flex align-items-end">
          <button type="submit" class="btn btn-primary w-100">Allocate</button>
        </div>
      </div>
    </form>

    <h4 class="mb-3">Current Allocations</h4>
    <table class="table table-bordered bg-white shadow-sm">
      <thead>
        <tr>
          <th>Employee</th>
          <th>Project</th>
          <th>Role</th>
          <th>Start</th>
          <th>End</th>
          <th>Percentage</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="allocationTableBody"></tbody>
    </table>
  </div>
  <script src="allocation.js"></script>
</body>
</html>
