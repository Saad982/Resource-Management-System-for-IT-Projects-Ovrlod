<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <!-- Navigation Bar -->
   <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg bg-white border-bottom shadow-sm px-4 py-2">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-primary" href="dashboard.html">📊 Resource Allocation</a>
      <div class="ms-auto">
        <a href="dashboard.html" class="btn btn-outline-secondary btn-sm me-2">🏠 Dashboard</a>
        <button id="logoutBtn" class="btn btn-outline-primary btn-sm">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h2 class="mb-4">📁 Project Management</h2>

    <!-- Form -->
    <form id="projectForm" class="card p-4 shadow-sm mb-4">
      <input type="hidden" id="projectId">

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Project Name</label>
          <input type="text" id="projectName" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Client</label>
          <input type="text" id="client" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Start Date</label>
          <input type="date" id="startDate" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">End Date</label>
          <input type="date" id="endDate" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Status</label>
          <select id="status" class="form-select">
            <option>Active</option>
            <option>Completed</option>
            <option>On Hold</option>
          </select>
        </div>
      </div>

      <button type="submit" class="btn btn-success">Save</button>
      <button type="button" id="cancelBtn" class="btn btn-secondary" style="display:none;">Cancel</button>
    </form>

    <!-- Table -->
    <table class="table table-bordered bg-white shadow-sm">
      <thead class="table-primary">
        <tr>
          <th>Name</th>
          <th>Client</th>
          <th>Start</th>
          <th>End</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="projectTableBody">
        <!-- JS inserts data -->
      </tbody>
    </table>
  </div>

  <script src="projects.js"></script>
</body>
</html>
