<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container mt-5" style="max-width: 400px;">
    <h2 class="mb-4 text-center">Resource Allocation Management </h2>
 <h2 class="mb-4 text-center">Login </h2>
    <form id="loginForm" class="card p-4 shadow-sm bg-white">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required />
      </div>

      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <div id="loginMessage" class="mt-3 text-center text-danger"></div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const messageDiv = document.getElementById('loginMessage');

      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (res.ok) {
          alert('âœ… Login successful');
          // Redirect to main dashboard or employee.html
          window.location.href = 'dashboard.html';
        } else {
          messageDiv.textContent = data.error || 'Login failed';
        }
      } catch (err) {
        console.error('Login error:', err);
        messageDiv.textContent = 'Error logging in.';
      }
    });
  </script>
</body>
</html>
