<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Employee Management</title>
  <!--Adding Style sheet for css-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container mt-5">
 <h2 class"mb-4">Employee Management</h2>
 
 <!-- Employee Form -->
    <form id="employeeForm" class="card p-4 bg-white shadow-sm mb-4">
      <input type="hidden" id="employeeId" value="" />
      
      <div class="mb-3">
        <label for="name" class="form-label">Employee Name</label>
        <input type="text" id="name" class="form-control" placeholder="Enter full name" required />
      </div>

      <div class="mb-3">
        <label for="role" class="form-label">Role</label>
        <input type="text" id="role" class="form-control" placeholder="e.g. Developer" required />
      </div>

      <button type="submit" class="btn btn-primary" id="submitBtn">Add Employee</button>
      <button type="button" class="btn btn-secondary" id="cancelBtn" style="display:none;">Cancel</button>
    </form>


    <!-- Employee List -->
    <table class="table table-bordered bg-white shadow-sm">
      <thead>
        <tr>
          <th>Name</th>
          <th>Role</th>
        </tr>
      </thead>
      <tbody id="employeeTableBody">
        <!-- Employees will appear here -->
      </tbody>
    </table>


 </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
