<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Employee Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body class="bg-light">

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg bg-white border-bottom shadow-sm px-4 py-2">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-primary" href="dashboard.html">Resource Allocation</a>
      <div class="ms-auto">
        <a href="dashboard.html" class="btn btn-outline-secondary btn-sm me-2">Dashboard</a>
        <button id="logoutBtn" class="btn btn-outline-primary btn-sm">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-5">
    <h2 class="mb-4 text-center"> Employee Management</h2>

    <!-- Employee Form -->
    <form id="employeeForm" class="card p-4 bg-white shadow-sm mb-4">
      <input type="hidden" id="employeeId" value="" />

      <div class="mb-3">
        <label for="name" class="form-label">Employee Name</label>
        <input type="text" id="name" class="form-control" placeholder="Enter full name" required />
      </div>

      <div class="mb-3">
        <label for="role" class="form-label">Role</label>
        <input type="text" id="role" class="form-control" placeholder="e.g. Developer" required />
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="text" id="phone" class="form-control" placeholder="+353 0679..." required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="e.g. alice@gmail.com" required />
      </div>

      <div class="d-flex gap-2 mt-3">
  <button type="submit" class="btn btn-primary flex-fill" id="submitBtn">Add Employee</button>
  <button type="button" class="btn btn-secondary flex-fill" id="cancelBtn" style="display: none;">Cancel</button>
</div>

    </form>

    <!-- Employee Table -->
    <table class="table table-bordered bg-white shadow-sm">
      <thead class="table-light">
        <tr>
          <th>Name</th>
          <th>Role</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="employeeTableBody">
        <!-- Employees will be populated here -->
      </tbody>
    </table>
  </div>

  <script src="employee.js"></script>
  <script>
    // Simple logout handler
    document.getElementById('logoutBtn').addEventListener('click', () => {
      alert('Logged out!');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
